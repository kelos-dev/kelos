name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: make build

  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify
        run: make verify

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        run: make test

  test-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Integration Test
        run: make test-integration

  build-e2e-image:
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'ok-to-test')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        image:
          - what: cmd/axon-controller
            name: axon-controller
          - what: cmd/axon-spawner
            name: axon-spawner
          - what: claude-code
            name: claude-code
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: make image WHAT=${{ matrix.image.what }} VERSION=e2e

      - name: Save image
        run: docker save gjkim42/${{ matrix.image.name }}:e2e -o ${{ matrix.image.name }}.tar

      - uses: actions/upload-artifact@v4
        with:
          name: e2e-image-${{ matrix.image.name }}
          path: ${{ matrix.image.name }}.tar
          retention-days: 1

  test-e2e:
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'ok-to-test')
    needs: build-e2e-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: helm/kind-action@v1
        with:
          cluster_name: kind

      - uses: actions/download-artifact@v4
        with:
          pattern: e2e-image-*
          merge-multiple: true

      - name: Load images into kind
        run: |
          for image in axon-controller axon-spawner claude-code; do
            docker load -i ${image}.tar
            kind load docker-image gjkim42/${image}:e2e
          done

      - name: Build CLI
        run: make build WHAT=cmd/axon

      - name: Deploy controller
        run: |
          bin/axon install
          kubectl set image deployment/axon-controller-manager manager=gjkim42/axon-controller:e2e -n axon-system
          kubectl patch deployment axon-controller-manager -n axon-system -p '{"spec":{"template":{"spec":{"containers":[{"name":"manager","imagePullPolicy":"Never","args":["--leader-elect","--spawner-image=gjkim42/axon-spawner:e2e","--spawner-image-pull-policy=Never","--claude-code-image=gjkim42/claude-code:e2e","--claude-code-image-pull-policy=Never"]}]}}}}'
          kubectl wait --for=condition=available deployment/axon-controller-manager -n axon-system --timeout=120s

      - name: E2E Test
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
          AXON_BIN: ${{ github.workspace }}/bin/axon
        run: make test-e2e

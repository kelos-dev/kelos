name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}-${{ github.event.action == 'labeled' }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event.action != 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: make build

  verify:
    if: github.event.action != 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify
        run: make verify

  test:
    if: github.event.action != 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        run: make test

  test-integration:
    if: github.event.action != 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Integration Test
        run: make test-integration

  test-e2e:
    if: github.event_name == 'push' || github.event_name == 'merge_group' || contains(github.event.pull_request.labels.*.name, 'ok-to-test')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: helm/kind-action@v1
        with:
          cluster_name: kind

      - name: Build images
        run: make image VERSION=e2e

      - name: Load images into kind
        run: |
          kind load docker-image gjkim42/axon-controller:e2e
          kind load docker-image gjkim42/axon-spawner:e2e
          kind load docker-image gjkim42/claude-code:e2e
          kind load docker-image gjkim42/codex:e2e
          kind load docker-image gjkim42/gemini:e2e
          kind load docker-image gjkim42/opencode:e2e

      - name: Build CLI
        run: make build WHAT=cmd/axon

      - name: Deploy controller
        run: |
          bin/axon install --version e2e --image-pull-policy Never
          kubectl wait --for=condition=available deployment/axon-controller-manager -n axon-system --timeout=120s

      - name: E2E Test
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          CODEX_AUTH_JSON: ${{ secrets.CODEX_AUTH_JSON }}
          GITHUB_TOKEN: ${{ github.token }}
          AXON_BIN: ${{ github.workspace }}/bin/axon
        run: make test-e2e

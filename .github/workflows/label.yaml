name: Label

on:
  issues:
    types: [opened, labeled, unlabeled]
  pull_request_target:
    types: [opened, labeled, unlabeled]

permissions:
  issues: write
  pull-requests: write

jobs:
  triage-label:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Add or remove needs-triage label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.issue.labels.map(l => l.name);
            const hasTriageAccepted = labels.includes('triage-accepted');
            const hasNeedsTriage = labels.includes('needs-triage');

            if (!hasTriageAccepted && !hasNeedsTriage) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                labels: ['needs-triage'],
              });
            } else if (hasTriageAccepted && hasNeedsTriage) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                name: 'needs-triage',
              });
            }

  kind-label:
    runs-on: ubuntu-latest
    steps:
      - name: Add or remove needs-kind label
        uses: actions/github-script@v7
        with:
          script: |
            const isIssue = context.eventName === 'issues';
            const item = isIssue ? context.payload.issue : context.payload.pull_request;
            const itemNumber = item.number;
            const labels = item.labels.map(l => l.name);
            const hasKindLabel = labels.some(l => l.startsWith('kind/'));
            const hasNeedsKind = labels.includes('needs-kind');

            if (!hasKindLabel && !hasNeedsKind) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: itemNumber,
                labels: ['needs-kind'],
              });
            } else if (hasKindLabel && hasNeedsKind) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: itemNumber,
                name: 'needs-kind',
              });
            }

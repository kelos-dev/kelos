name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: gjkim42
          password: ${{ secrets.DOCKERHUB_AXON_TOKEN }}

      - name: Build images
        run: |
          make image WHAT=cmd/manager
          make image WHAT=claude-code

      - name: Push images
        run: |
          make push WHAT=cmd/manager
          make push WHAT=claude-code

name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: gjkim42
          password: ${{ secrets.DOCKERHUB_AXON_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "version=main" >> "$GITHUB_OUTPUT"
          fi

      - name: Build images
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: make image VERSION="$VERSION"

      - name: Push images
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: make push VERSION="$VERSION"

      - name: Push latest tags for releases
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          make image VERSION=latest
          make push VERSION=latest

      - name: Build CLI binaries
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: make release-binaries VERSION="$VERSION"

      - name: Upload CLI binaries to GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          gh release create "$VERSION" --verify-tag --generate-notes || true
          gh release upload "$VERSION" --clobber \
            bin/axon-* \
            bin/checksums.txt
